<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gomoku</title>
    <script type="module" src="app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main" id="main">
      <div id="modal">
          <h3 id="modalHeader">
              New game
          </h3>
          <div id="turn">
            <div class="icon" id="start">

            </div>
            <span>
              First
            </span>
          </div>
          <button class="menuButton" id="switch">
              Switch
          </button>
          <span class="boardSize">
              Board Size (n*n)
          </span>
          <input id="boardSizeInput" value="15">

          </input>
          <button class="menuButton" id ="startGame">
            Start
        </button>
      </div>
      <header class="header" id="header" style="visibility: hidden;">
        <div class="icon" id="whiteIcon">

        </div>
        <span id="whiteTurn">
            White Turn
        </span>
        <div id="subMenu">
          <div class="subMenuHalf">
            <span id="restart">
              Restart
          </span>
          </div>
          <div class="subMenuHalf">
            <span>
              00:00
            </span>
            <img src = "clock.png" />
            <span>
              00:00
            </span>
          </div>
        </div>
        <span id="blackTurn">
          Black Turn
        </span>
        <div class="icon" id="blackIcon">

        </div>
      </header>
      <div id="game">

      </div>
    </main>
  </body>
</html>
